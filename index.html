<!DOCTYPE html>
<html lang="id" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Sidompul Intelligence</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            // Palette Slate (Profesional Dark Mode)
            bg: { main: '#0f172a', card: '#1e293b', hover: '#334155' },
            accent: { blue: '#3b82f6', green: '#10b981' }
          }
        }
      }
    }
  </script>
  <style>
    body { background-color: #0f172a; color: #e2e8f0; }
    
    /* Subtle Card Style */
    .card {
      background-color: #1e293b;
      border: 1px solid #334155;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    /* Input Clean */
    .input-clean:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }

    /* WhatsApp Float Simple */
    .wa-float {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }
    .wa-float:active { transform: scale(0.95); }
  </style>
</head>
<body class="min-h-screen flex flex-col pb-24 antialiased">

  <header class="fixed top-0 w-full z-40 bg-[#0f172a]/90 backdrop-blur-sm border-b border-gray-800">
    <div class="max-w-md mx-auto px-5 h-16 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-8 h-8 rounded-lg bg-blue-600 flex items-center justify-center text-white shadow-lg">
          <i class="fa-solid fa-bolt text-sm"></i>
        </div>
        <span class="font-bold text-lg tracking-tight text-white">Sidompul</span>
      </div>
      <div class="text-[10px] bg-gray-800 text-gray-400 px-2 py-1 rounded font-medium">v5.0 Stable</div>
    </div>
  </header>

  <main class="flex-1 w-full max-w-md mx-auto pt-24 px-5">
    
    <div class="text-center mb-8">
      <h2 class="text-xl font-semibold text-white mb-1">Cek Kuota & Paket</h2>
      <p class="text-sm text-gray-400">Monitoring data real-time by <span class="text-blue-400 font-medium">Itsbad Store</span></p>
    </div>

    <div class="card rounded-2xl p-5 mb-6">
      <label class="block text-xs font-medium text-gray-400 mb-2 ml-1">NOMOR TARGET</label>
      <div class="relative flex items-center mb-4">
        <span class="absolute left-4 text-gray-500"><i class="fa-solid fa-phone"></i></span>
        <input type="tel" id="nomor" placeholder="0878xxxx" 
          class="input-clean w-full bg-[#0f172a] border border-gray-700 text-white rounded-xl py-3.5 pl-11 pr-4 outline-none transition-all placeholder-gray-600 font-mono">
      </div>
      
      <button id="cekBtn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-medium py-3.5 rounded-xl transition-colors flex justify-center items-center gap-2">
        <span>Cek Sekarang</span>
        <i class="fa-solid fa-arrow-right text-sm"></i>
      </button>
    </div>

    <div id="loading" class="hidden py-12 flex flex-col items-center justify-center text-gray-400">
      <i class="fa-solid fa-circle-notch fa-spin text-3xl text-blue-500 mb-4"></i>
      <p class="text-xs font-medium animate-pulse">Sedang mengambil data...</p>
    </div>

    <div id="error" class="hidden bg-red-900/20 border border-red-500/20 p-4 rounded-xl text-red-400 text-sm mb-6 flex items-start gap-3">
      <i class="fa-solid fa-circle-exclamation mt-0.5"></i>
      <div>
        <p class="font-semibold text-red-300">Gagal Memproses</p>
        <p id="errorMsg" class="text-xs opacity-80 mt-1">Koneksi terputus.</p>
      </div>
    </div>

    <div id="result" class="hidden space-y-5">
      
      <div class="card rounded-2xl p-5">
        <div class="flex justify-between items-start border-b border-gray-700 pb-4 mb-4">
          <div>
            <p class="text-[10px] text-gray-500 font-bold uppercase tracking-wider mb-1">MSISDN</p>
            <p class="text-xl font-mono font-bold text-white tracking-wide" id="resNomor">-</p>
          </div>
          <div class="text-right">
            <p class="text-[10px] text-gray-500 font-bold uppercase tracking-wider mb-1">Masa Aktif</p>
            <p class="text-sm font-medium text-green-400" id="resExp">-</p>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4 text-xs text-gray-300">
          <div>
            <span class="text-gray-500 block mb-0.5">Umur Kartu</span>
            <span class="font-medium text-white" id="resUmur">-</span>
          </div>
          <div>
            <span class="text-gray-500 block mb-0.5">Jaringan</span>
            <span class="font-medium text-white" id="resNet">-</span>
          </div>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div class="card p-4 rounded-xl text-center">
          <p class="text-[10px] text-gray-500 font-bold uppercase mb-1">Total Data</p>
          <p class="text-lg font-bold text-white" id="totalQuota">0 GB</p>
        </div>
        <div class="card p-4 rounded-xl text-center border-blue-500/30">
          <p class="text-[10px] text-blue-400 font-bold uppercase mb-1">Sisa Data</p>
          <p class="text-lg font-bold text-blue-500" id="sisaQuota">0 GB</p>
        </div>
      </div>

      <div>
        <h3 class="text-sm font-semibold text-white mb-3 flex items-center gap-2">
          <i class="fa-solid fa-box-open text-gray-500"></i> Rincian Paket
        </h3>
        <div id="paketContainer" class="space-y-3">
          </div>
      </div>

    </div>
  </main>

  <a href="https://chat.whatsapp.com/H4wD01XzngRJo3ORjKKV3V" target="_blank" 
     class="fixed bottom-6 right-6 z-50 w-14 h-14 bg-[#25D366] hover:bg-[#20bd5a] rounded-full flex items-center justify-center text-white wa-float">
    <i class="fa-brands fa-whatsapp text-3xl"></i>
  </a>

  <script>
    // --- KONFIGURASI ---
    const API_CEK = '/api/cek-quota';
    const API_LOG = '/api/telegram';

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
    }

    // Tools
    const parseSize = (str) => {
      if(!str) return 0;
      let val = parseFloat(str.replace(/[^0-9.]/g, ''));
      let unit = str.replace(/[0-9.\s]/g, '').toUpperCase();
      if(unit.includes('GB')) return val;
      if(unit.includes('MB')) return val / 1024;
      return 0;
    };

    // Auto Format Input
    const input = document.getElementById('nomor');
    input.addEventListener('input', (e) => {
      let val = e.target.value.replace(/[^0-9]/g,'');
      if(val.startsWith('08')) val = '62' + val.slice(1);
      if(val.startsWith('8')) val = '62' + val;
      if(val !== e.target.value) e.target.value = val;
    });

    const sendLog = async (msg, type) => {
      try {
        // Kirim raw text html, backend api/telegram.js akan forward ke bot
        await fetch(API_LOG, { 
            method:'POST', 
            headers:{'Content-Type':'application/json'}, 
            body:JSON.stringify({text: msg})
        });
      } catch(e){ console.error("Log error", e); }
    }

    // Main Logic
    document.getElementById('cekBtn').addEventListener('click', async () => {
      const val = input.value.trim();
      if(val.length < 10) return;

      document.getElementById('result').classList.add('hidden');
      document.getElementById('error').classList.add('hidden');
      document.getElementById('loading').classList.remove('hidden');
      document.getElementById('paketContainer').innerHTML = '';

      // Log Awal
      sendLog(`<b>üîç SCAN INITIATED</b>\nTarget: <code>${val}</code>`, 'INPUT');

      try {
        const res = await fetch(API_CEK, {
          method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({number: val})
        });
        const data = await res.json();
        
        document.getElementById('loading').classList.add('hidden');

        if(!data.success) throw new Error(data.message || 'Tidak ada respons dari server.');

        const sub = data.data.subs_info;
        const pkgs = data.data.package_info.packages;

        // Render Frontend
        document.getElementById('resNomor').innerText = sub.msisdn;
        document.getElementById('resExp').innerText = sub.exp_date;
        document.getElementById('resUmur').innerText = sub.tenure || "-";
        document.getElementById('resNet').innerText = sub.net_type || "4G/LTE";

        // Generate Detailed Telegram Message & Frontend UI
        let totalAll = 0, sisaAll = 0;
        let tgDetail = ''; // Variabel khusus untuk pesan Telegram

        if(pkgs && pkgs.length > 0) {
          pkgs.forEach(p => {
            // Header Paket di Telegram
            tgDetail += `\nüì¶ <b>${p.name}</b>\n`;
            
            // Header Paket di UI Frontend
            const card = document.createElement('div');
            card.className = "card rounded-xl p-4";
            let qHtml = '';

            p.quotas.forEach(q => {
              totalAll += parseSize(q.total);
              sisaAll += parseSize(q.remaining);
              
              const pct = q.percent !== null ? q.percent : 100;
              const barColor = pct < 20 ? 'bg-red-500' : 'bg-blue-600';

              // Detail Item di Telegram (LENGKAP)
              tgDetail += `  ‚îî ${q.name}: ${q.remaining} / ${q.total}\n`;

              // Item di UI Frontend
              qHtml += `
                <div class="mt-3">
                  <div class="flex justify-between mb-1.5 text-xs">
                    <span class="text-gray-400 font-medium">${q.name}</span>
                    <span class="text-white font-mono">${q.remaining}</span>
                  </div>
                  <div class="w-full bg-gray-800 rounded-full h-1.5">
                    <div class="${barColor} h-1.5 rounded-full" style="width:${pct}%"></div>
                  </div>
                </div>
              `;
            });

            card.innerHTML = `
              <div class="flex justify-between items-center border-b border-gray-700 pb-2 mb-2">
                <h4 class="font-bold text-sm text-blue-400">${p.name}</h4>
                <div class="text-[10px] text-gray-500 bg-gray-800 px-2 py-0.5 rounded">${p.expiry}</div>
              </div>
              ${qHtml}
            `;
            document.getElementById('paketContainer').appendChild(card);
          });
        } else {
            document.getElementById('paketContainer').innerHTML = `<div class="text-center text-gray-500 text-xs py-6">Tidak ada paket aktif.</div>`;
            tgDetail = "\n<i>Tidak ada paket aktif.</i>";
        }

        // Update Summary UI
        document.getElementById('totalQuota').innerText = totalAll.toFixed(1) + " GB";
        document.getElementById('sisaQuota').innerText = sisaAll.toFixed(1) + " GB";
        document.getElementById('result').classList.remove('hidden');

        // --- KIRIM FORMAT LAPORAN TELEGRAM (SUPER DETAIL) ---
        const volteInfo = sub.volte ? 
          `Device:${sub.volte.device?'‚úÖ':'‚ùå'} Area:${sub.volte.area?'‚úÖ':'‚ùå'} SIM:${sub.volte.simcard?'‚úÖ':'‚ùå'}` : 'Tidak terdeteksi';

        const telegramMessage = `
<b>‚úÖ LAPORAN SUKSES</b>
========================
<b>üì± INFO PELANGGAN</b>
‚Ä¢ Nomor: <code>${sub.msisdn}</code>
‚Ä¢ Masa Aktif: ${sub.exp_date}
‚Ä¢ Umur Kartu: ${sub.tenure || '-'}
‚Ä¢ Jaringan: ${sub.net_type || '-'}
‚Ä¢ VoLTE: ${volteInfo}

<b>üìä RINGKASAN DATA</b>
‚Ä¢ Total Kuota: <b>${totalAll.toFixed(1)} GB</b>
‚Ä¢ Sisa Kuota: <b>${sisaAll.toFixed(1)} GB</b>

<b>üìã RINCIAN PAKET</b>${tgDetail}

========================
<i>Generated by Itsbad Store</i>
        `;

        sendLog(telegramMessage, 'OUTPUT');

      } catch (err) {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('error').classList.remove('hidden');
        document.getElementById('errorMsg').innerText = err.message;
        
        // Log Error ke Telegram
        sendLog(`<b>‚ùå GAGAL MEMPROSES</b>\nTarget: ${val}\nError: ${err.message}`, 'ERROR');
      }
    });
  </script>
</body>
</html>
