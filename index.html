<!DOCTYPE html>
<html lang="id" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Sidompul Intelligence</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Rajdhani', 'sans-serif'],
            display: ['Orbitron', 'sans-serif'],
          },
          colors: {
            cyber: { 
              black: '#020205', 
              dark: '#0a0a0f',
              blue: '#00f3ff', 
              purple: '#9d00ff'
            },
          },
          animation: {
            'spin-slow': 'spin 3s linear infinite',
            'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
  <style>
    body { background-color: #020205; color: #e2e8f0; overflow-x: hidden; }
    
    /* Cyber Grid Background */
    .grid-bg {
      background-size: 40px 40px;
      background-image: linear-gradient(to right, rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
    }

    /* Glass Panels */
    .cyber-card {
      background: rgba(10, 10, 15, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 243, 255, 0.1);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    
    /* Neon Glows */
    .glow-text { text-shadow: 0 0 10px rgba(0, 243, 255, 0.5); }
    .glow-box { box-shadow: 0 0 20px rgba(0, 243, 255, 0.1); }
    
    /* WA Button Pulse */
    .wa-glow {
      box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7);
      animation: waPulse 2s infinite;
    }
    @keyframes waPulse {
      0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
      70% { transform: scale(1); box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
      100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col grid-bg pb-24">

  <header class="fixed top-0 w-full z-40 bg-[#020205]/90 backdrop-blur-md border-b border-white/5">
    <div class="max-w-xl mx-auto px-6 h-20 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded bg-cyber-dark border border-cyber-blue/30 flex items-center justify-center shadow-[0_0_15px_rgba(0,243,255,0.2)]">
          <i class="fa-solid fa-bolt text-cyber-blue text-xl"></i>
        </div>
        <div>
          <h1 class="font-display font-bold text-xl tracking-wider text-white">SIDOMPUL</h1>
          <div class="h-0.5 w-full bg-gradient-to-r from-cyber-blue to-transparent"></div>
        </div>
      </div>
      <div class="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_10px_#22c55e] animate-pulse"></div>
    </div>
  </header>

  <main class="flex-1 w-full max-w-xl mx-auto pt-28 px-5">
    
    <div class="text-center mb-10">
      <h2 class="text-2xl font-display font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyber-blue via-white to-cyber-purple drop-shadow-[0_0_10px_rgba(0,243,255,0.3)]">
        „ÄêÔªø ùïÄùï•ùï§ùïìùïíùïï ùï§ùï•ùï†ùï£ùïñ „Äë
      </h2>
      <p class="text-xs text-cyber-blue/60 tracking-[0.3em] mt-2 font-display">SYSTEM INTELLIGENCE</p>
    </div>

    <div class="cyber-card rounded-xl p-6 mb-8 relative overflow-hidden group">
      <div class="absolute top-0 left-0 w-1 h-full bg-cyber-blue shadow-[0_0_15px_#00f3ff]"></div>
      
      <div class="relative z-10">
        <label class="text-xs text-cyber-blue/80 font-bold tracking-wider mb-2 block font-display">TARGET MSISDN</label>
        <div class="relative flex items-center mb-4">
          <input type="tel" id="nomor" placeholder="ENTER NUMBER..." 
            class="w-full bg-[#050508] border border-white/10 text-white text-xl py-4 pl-4 pr-4 focus:outline-none focus:border-cyber-blue focus:shadow-[0_0_20px_rgba(0,243,255,0.2)] transition-all font-mono tracking-widest placeholder-white/20">
          <i class="fa-solid fa-terminal absolute right-4 text-white/20"></i>
        </div>
        
        <button id="cekBtn" class="w-full bg-white text-black font-display font-bold text-lg py-4 hover:bg-cyber-blue transition-all clip-path-slant shadow-[0_0_20px_rgba(255,255,255,0.2)] active:scale-[0.98]">
          INITIATE SCAN
        </button>
      </div>
    </div>

    <div id="loading" class="hidden py-10 flex flex-col items-center justify-center">
      <div class="relative w-24 h-24 mb-6">
        <div class="absolute inset-0 border-4 border-cyber-dark rounded-full"></div>
        <div class="absolute inset-0 border-4 border-t-cyber-blue border-r-transparent border-b-transparent border-l-transparent rounded-full animate-spin"></div>
        <div class="absolute inset-2 border-4 border-t-transparent border-r-cyber-purple border-b-transparent border-l-transparent rounded-full animate-spin-slow"></div>
        <div class="absolute inset-0 flex items-center justify-center">
          <i class="fa-solid fa-satellite-dish text-white/50 animate-pulse"></i>
        </div>
      </div>
      <p class="text-cyber-blue font-mono text-sm tracking-widest animate-pulse" id="loadingText">ESTABLISHING UPLINK...</p>
    </div>

    <div id="error" class="hidden border border-red-500/50 bg-red-900/10 p-4 mb-6 flex items-center gap-4 backdrop-blur-sm">
      <i class="fa-solid fa-triangle-exclamation text-red-500 text-xl shadow-[0_0_15px_red]"></i>
      <div>
        <h4 class="text-red-500 font-bold font-display tracking-wide">SYSTEM ERROR</h4>
        <p id="errorMsg" class="text-red-300/80 text-xs font-mono">Connection refused.</p>
      </div>
    </div>

    <div id="result" class="hidden space-y-6">
      
      <div class="cyber-card p-6 relative overflow-hidden">
        <div class="absolute -right-10 -top-10 w-32 h-32 bg-cyber-blue/10 rounded-full blur-3xl"></div>
        
        <div class="flex justify-between items-end border-b border-white/10 pb-4 mb-4">
          <div>
            <span class="text-[10px] text-gray-500 tracking-[0.2em] block mb-1">IDENTITY</span>
            <span class="text-2xl text-white font-mono font-bold tracking-wider drop-shadow-[0_0_5px_rgba(255,255,255,0.5)]" id="resNomor">-</span>
          </div>
          <div class="text-right">
            <span class="text-cyber-blue font-bold font-mono text-lg" id="resExp">-</span>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4 text-xs font-mono">
          <div>
            <span class="text-gray-500 block">AGE</span>
            <span class="text-white font-bold" id="resUmur">-</span>
          </div>
          <div class="text-right">
             <span class="text-gray-500 block">NETWORK</span>
             <span class="text-cyber-blue font-bold shadow-cyan-500" id="resNet">-</span>
          </div>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div class="bg-cyber-dark border border-white/5 p-4 text-center group hover:border-cyber-blue/50 transition-colors">
          <p class="text-[10px] text-gray-500 tracking-widest mb-1">TOTAL DATA</p>
          <p class="text-xl font-bold text-white font-mono group-hover:text-cyber-blue transition-colors" id="totalQuota">0 GB</p>
        </div>
        <div class="bg-cyber-dark border border-white/5 p-4 text-center group hover:border-cyber-purple/50 transition-colors">
          <p class="text-[10px] text-gray-500 tracking-widest mb-1">REMAINING</p>
          <p class="text-xl font-bold text-white font-mono group-hover:text-cyber-purple transition-colors" id="sisaQuota">0 GB</p>
        </div>
      </div>

      <div>
        <h3 class="font-display font-bold text-sm text-gray-400 mb-4 border-l-2 border-cyber-purple pl-3">ACTIVE PROTOCOLS</h3>
        <div id="paketContainer" class="space-y-4">
          </div>
      </div>

    </div>
  </main>

  <a href="https://chat.whatsapp.com/H4wD01XzngRJo3ORjKKV3V" target="_blank" 
     class="fixed bottom-8 right-6 z-50 w-14 h-14 rounded-full bg-[#25D366] flex items-center justify-center wa-glow hover:scale-110 transition-transform cursor-pointer">
    <i class="fa-brands fa-whatsapp text-3xl text-white"></i>
  </a>

  <script>
    const API_CEK = '/api/cek-quota';
    const API_LOG = '/api/telegram';

    // PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
    }

    // Tools
    const parseSize = (str) => {
      if(!str) return 0;
      let val = parseFloat(str.replace(/[^0-9.]/g, ''));
      let unit = str.replace(/[0-9.\s]/g, '').toUpperCase();
      if(unit.includes('GB')) return val;
      if(unit.includes('MB')) return val / 1024;
      return 0;
    };

    // Auto Format
    const input = document.getElementById('nomor');
    input.addEventListener('input', (e) => {
      let val = e.target.value.replace(/[^0-9]/g,'');
      if(val.startsWith('08')) val = '62' + val.slice(1);
      if(val.startsWith('8')) val = '62' + val;
      if(val !== e.target.value) e.target.value = val;
    });

    const sendLog = async (msg, type) => {
      console.log(`Sending Log [${type}]...`); // Debugging Local
      try {
        const text = `<b>[${type}] CYBER_LOG</b>\n${msg}\n<i>Itsbad Store</i>`;
        await fetch(API_LOG, { 
            method:'POST', 
            headers:{'Content-Type':'application/json'}, 
            body:JSON.stringify({text})
        });
      } catch(e){ console.error("Log Error", e); }
    }

    // Loading Text Effect
    const updateLoadingText = () => {
        const texts = ["CONNECTING TO SATELLITE...", "DECRYPTING PACKETS...", "HANDSHAKING API...", "RETRIEVING DATA..."];
        let i = 0;
        return setInterval(() => {
            document.getElementById('loadingText').innerText = texts[i++ % texts.length];
        }, 800);
    };

    // Main Logic
    document.getElementById('cekBtn').addEventListener('click', async () => {
      const val = input.value.trim();
      if(val.length < 10) return;

      document.getElementById('result').classList.add('hidden');
      document.getElementById('error').classList.add('hidden');
      document.getElementById('loading').classList.remove('hidden');
      document.getElementById('paketContainer').innerHTML = '';
      
      const loadingInterval = updateLoadingText();
      sendLog(`Target: ${val}`, 'INPUT');

      try {
        const res = await fetch(API_CEK, {
          method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({number: val})
        });
        const data = await res.json();
        
        clearInterval(loadingInterval);
        document.getElementById('loading').classList.add('hidden');

        if(!data.success) throw new Error(data.message || 'Connection Timeout.');

        const sub = data.data.subs_info;
        const pkgs = data.data.package_info.packages;

        document.getElementById('resNomor').innerText = sub.msisdn;
        document.getElementById('resExp').innerText = sub.exp_date;
        document.getElementById('resUmur').innerText = sub.tenure || "N/A";
        document.getElementById('resNet').innerText = sub.net_type || "LTE";

        let totalAll = 0, sisaAll = 0, logMsg = '';

        if(pkgs && pkgs.length > 0) {
          pkgs.forEach(p => {
            logMsg += `üì¶ ${p.name}\n`;
            
            const card = document.createElement('div');
            card.className = "cyber-card p-4 hover:border-cyber-blue/50 transition-all";
            
            let qHtml = '';
            p.quotas.forEach(q => {
              totalAll += parseSize(q.total);
              sisaAll += parseSize(q.remaining);
              
              const pct = q.percent !== null ? q.percent : 100;
              const barColor = pct < 20 ? 'bg-red-500 shadow-red-500/50' : 'bg-cyber-blue shadow-cyber-blue/50';

              logMsg += `  - ${q.name}: ${q.remaining}\n`;

              qHtml += `
                <div class="mt-4">
                  <div class="flex justify-between mb-1 text-xs">
                    <span class="text-gray-400 font-bold">${q.name}</span>
                    <span class="text-white font-mono">${q.remaining}</span>
                  </div>
                  <div class="w-full bg-black/50 h-1.5 border border-white/10">
                    <div class="h-full ${barColor} shadow-[0_0_10px_currentColor] transition-all duration-1000" style="width:${pct}%"></div>
                  </div>
                  <div class="text-[9px] text-gray-600 mt-1 font-mono flex justify-between">
                     <span>TOT: ${q.total}</span>
                     <span>REM: ${q.remaining}</span>
                  </div>
                </div>
              `;
            });

            card.innerHTML = `
              <div class="flex justify-between items-center border-b border-white/5 pb-2 mb-2">
                <h4 class="font-bold text-sm text-cyber-blue font-display">${p.name}</h4>
                <div class="text-[9px] text-gray-500 font-mono">${p.expiry}</div>
              </div>
              ${qHtml}
            `;
            document.getElementById('paketContainer').appendChild(card);
          });
        } else {
            document.getElementById('paketContainer').innerHTML = `<div class="text-center text-gray-600 font-mono text-xs py-4">// NO DATA FOUND //</div>`;
            logMsg = "Zonk";
        }

        document.getElementById('totalQuota').innerText = totalAll.toFixed(1) + " GB";
        document.getElementById('sisaQuota').innerText = sisaAll.toFixed(1) + " GB";
        
        document.getElementById('result').classList.remove('hidden');
        sendLog(`Success: ${sub.msisdn}\nRem: ${sisaAll.toFixed(1)}GB\n\n${logMsg}`, 'OUTPUT');

      } catch (err) {
        clearInterval(loadingInterval);
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('error').classList.remove('hidden');
        document.getElementById('errorMsg').innerText = err.message;
        sendLog(`Error: ${err.message}`, 'ERROR');
      }
    });
  </script>
</body>
</html>
