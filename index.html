    <div id="resultView" class="hidden space-y-6 relative animate-[fadeIn_0.5s_ease-out]">
      <button onclick="resetApp()" class="w-full bg-white/5 border border-white/10 text-gray-300 font-head font-bold py-3 rounded-xl hover:bg-white/10 hover:text-white transition-all flex items-center justify-center gap-2 mb-4">

      <button id="copyBtn" class="absolute top-16 right-0 bg-cyber-dim border border-cyber-cyan text-cyber-cyan px-2 py-0.5 text-[8px] rounded hover:bg-cyber-cyan hover:text-black transition-all font-code font-bold tracking-widest z-20">
        <i class="fa-regular fa-copy mr-1"></i> SALIN
      </button>

      <div id="quotaResult" class="hidden space-y-6">
        <div class="glass-panel p-5 rounded-xl border-t-2 border-t-cyber-cyan relative overflow-hidden">
          <div class="flex justify-between items-start border-b border-white/10 pb-4 mb-4 relative z-10">
            <div><span class="text-[9px] text-gray-500 font-code tracking-widest block mb-1">NOMOR HP</span><span class="text-2xl font-code font-bold text-white tracking-wide" id="resNomor">-</span></div>
            <div class="text-right"><span class="text-[9px] text-gray-500 font-code tracking-widest block mb-1">MASA AKTIF</span><span class="text-cyber-cyan font-bold font-code bg-cyber-cyan/10 px-2 py-1 rounded border border-cyber-cyan/20" id="resExp">-</span></div>
          </div>
          <div class="grid grid-cols-2 gap-4 text-xs font-code relative z-10">
            <div><span class="text-gray-500 block mb-1">UMUR KARTU</span><span class="text-white font-bold" id="resUmur">-</span></div>
            <div class="text-right"><span class="text-gray-500 block mb-1">JARINGAN</span><span class="text-cyber-green font-bold" id="resNet">-</span></div>
          </div>
          <div class="mt-4 pt-3 border-t border-white/10 grid grid-cols-3 text-center text-[10px] font-code relative z-10">
            <div class="border-r border-white/10"><span class="text-gray-500 block mb-1">HP</span><span id="vHp" class="font-bold">-</span></div>
            <div class="border-r border-white/10"><span class="text-gray-500 block mb-1">LOKASI</span><span id="vLoc" class="font-bold">-</span></div>
            <div><span class="text-gray-500 block mb-1">KARTU</span><span id="vKartu" class="font-bold">-</span></div>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-3">
          <div class="glass-panel p-4 rounded-xl text-center"><p class="text-[9px] text-gray-500 font-code tracking-widest mb-1">TOTAL KUOTA</p><p class="text-2xl font-head font-bold text-white" id="totalQuota">0</p></div>
          <div class="glass-panel p-4 rounded-xl text-center"><p class="text-[9px] text-gray-500 font-code tracking-widest mb-1">SISA KUOTA</p><p class="text-2xl font-head font-bold text-cyber-green" id="sisaQuota">0</p></div>
        </div>
        <div>
          <div class="flex items-center gap-2 mb-4"><i class="fa-solid fa-list-check text-cyber-cyan"></i><h3 class="font-head font-bold text-sm text-white tracking-widest">RINCIAN PAKET</h3></div>
          <div id="paketContainer" class="space-y-3"></div>
        </div>
      </div>

      <div id="ipResult" class="hidden glass-panel p-6 rounded-xl border-t-2 border-t-cyber-purple relative overflow-hidden">
         <h3 class="font-head font-bold text-lg text-cyber-purple mb-4 flex items-center gap-2"><i class="fa-solid fa-network-wired"></i> INFORMASI IP / HOST</h3>
         <div id="ipContent" class="space-y-2 font-code text-sm"></div>

  <a href="https://chat.whatsapp.com/H4wD01XzngRJo3ORjKKV3V" target="_blank" class="fixed bottom-6 left-6 z-50 w-14 h-14 bg-[#25D366] rounded-full flex items-center justify-center text-white text-3xl shadow-[0_0_20px_rgba(37,211,102,0.6)] hover:scale-110 hover:shadow-[0_0_30px_#25D366] transition-all duration-300">
    <i class="fa-brands fa-whatsapp animate-[pulse_2s_infinite]"></i>
  </a>

  <script>
    const API_CEK = '/api/cek-quota';
    const API_LOG = '/api/telegram';
    let visitorIP = 'Unknown';
    let lastTgMsg = "";

    // --- SERVICE WORKER KILLER (MENGHAPUS SISA-SISA PWA) ---
    // Ini bagian terpenting untuk memperbaiki masalah Anda
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) {
          registration.unregister(); // HAPUS PWA YANG NYANGKUT
          console.log('SW Unregistered');
        }
      });
    }

    // --- UTILS ---
    const sendLog = async (msg) => { try { await fetch(API_LOG, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({text: msg}) }); } catch(e){} }
    const parseSize = (str) => { if(!str) return 0; let val = parseFloat(str.replace(/[^0-9.]/g, '')); let unit = str.replace(/[0-9.\s]/g, '').toUpperCase(); return unit.includes('GB') ? val : (unit.includes('MB') ? val/1024 : 0); };
    const getFlagEmoji = (code) => code ? String.fromCodePoint(...code.toUpperCase().split('').map(c => 127397 + c.charCodeAt())) : '';
    
    // FETCH ANTI CACHE (Hanya untuk Cek IP/Host)
    const fetchFresh = async (url) => {
      const sep = url.includes('?') ? '&' : '?';
      return (await fetch(`${url}${sep}_=${Date.now()}_${Math.random()}`, { cache: 'no-store' })).json();
    }

    // UI HELPERS
    const showLoading = (msg) => {
        ['homeView','resultView','error'].forEach(id => document.getElementById(id).classList.add('hidden'));
        document.getElementById('loading').classList.remove('hidden');
        document.getElementById('loadingText').innerText = msg;
    }
    const showError = (msg) => {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('error').classList.remove('hidden');
        document.getElementById('errorMsg').innerText = msg;
    }
    window.resetApp = () => {
        document.getElementById('resultView').classList.add('hidden');
        document.getElementById('error').classList.add('hidden');
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('homeView').classList.remove('hidden');
        document.getElementById('hostInputArea').classList.add('hidden');
        document.getElementById('nomor').value = '';
        document.getElementById('hostInput').value = '';
    }

    // 1. LOGIC CEK NOMOR (ORIGINAL - TANPA PWA)
    document.getElementById('cekBtn').addEventListener('click', async () => {
      const val = document.getElementById('nomor').value.trim().replace(/^0/, '62');
      if(val.length < 10) return alert('Nomor tidak valid');

      showLoading("SCANNING NUMBER...");
      document.getElementById('paketContainer').innerHTML = '';
      sendLog(`<b>üîç SCAN NOMOR...</b>\nTarget: <code>${val}</code>`);

      try {
        // Menggunakan fetch standard agar diterima server (CORS/Methods)
        const res = await fetch(API_CEK, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({number: val}) });
        const data = await res.json();
        
        if(!data.success) throw new Error(data.message || 'Gagal mengambil data.');

        const sub = data.data.subs_info;
        const pkgs = data.data.package_info.packages;

        document.getElementById('resNomor').innerText = sub.msisdn;
        document.getElementById('resExp').innerText = sub.exp_date;
        document.getElementById('resUmur').innerText = sub.tenure || "-";
        document.getElementById('resNet').innerText = sub.net_type || "LTE";
        
        const v = sub.volte || {};
        const stat = (s) => s ? '‚úÖ' : '‚ùå';
        ['vHp','vLoc','vKartu'].forEach((id, i) => {
            const active = [v.device, v.area, v.simcard][i];
            const el = document.getElementById(id);
            el.innerText = active ? 'SUPPORT' : 'TIDAK';
            el.className = active ? 'text-cyber-green font-bold' : 'text-cyber-red font-bold';
        });

        let totalAll = 0, sisaAll = 0;
        let tgMsg = `<b>‚úÖ HASIL SCAN</b>\n‚Ä¢ No: <code>${sub.msisdn}</code>\n‚Ä¢ Exp: ${sub.exp_date}\n\n`;

        if(pkgs && pkgs.length > 0) {
          pkgs.forEach((p) => {
            tgMsg += `<b>${p.name}</b>\n`;
            let qHtml = '';
            p.quotas.forEach(q => {
              totalAll += parseSize(q.total);
              sisaAll += parseSize(q.remaining);
              const pct = q.percent !== null ? q.percent : 100;
              const barBg = pct < 20 ? 'bg-cyber-red' : 'bg-cyber-cyan';
              tgMsg += `‚îî ${q.name}: ${q.remaining}\n`;
              qHtml += `<div class="mt-3"><div class="flex justify-between mb-1 text-xs font-bold font-code"><span class="text-gray-400 w-2/3 truncate">${q.name}</span><span class="text-white">${q.remaining}</span></div><div class="prog-track"><div class="prog-fill ${barBg}" style="width:${pct}%"></div></div></div>`;
            });
            const card = document.createElement('div');
            card.className = "bg-white/5 rounded-xl p-4 mb-3 border border-white/5 hover:border-cyber-cyan transition-all";
            card.innerHTML = `<div class="flex justify-between border-b border-white/10 pb-2 mb-2"><h4 class="font-bold text-sm text-cyber-cyan font-head">${p.name}</h4><div class="text-[10px] text-gray-400 pt-1 font-code bg-black/40 px-2 rounded">${p.expiry}</div></div>${qHtml}`;
            document.getElementById('paketContainer').appendChild(card);
          });
        } else {
            document.getElementById('paketContainer').innerHTML = `<div class="text-center text-gray-600 font-code text-xs py-4">// TIDAK ADA PAKET //</div>`;
        }

        document.getElementById('totalQuota').innerText = totalAll.toFixed(1) + " GB";
        document.getElementById('sisaQuota').innerText = sisaAll.toFixed(1) + " GB";
        lastTgMsg = tgMsg;
        
        document.getElementById('resultView').classList.remove('hidden');
        document.getElementById('quotaResult').classList.remove('hidden');
        document.getElementById('ipResult').classList.add('hidden');
        document.getElementById('loading').classList.add('hidden');
        sendLog(tgMsg);

      } catch (err) { showError(err.message); }
    });

    // 2. LOGIC CEK IP (ANTI-CACHE ACTIVE)
    const handleIpCheck = async (url, title, type) => {
        showLoading("DETECTING...");
        try {
            const d = await fetchFresh(url); // Pakai fetchFresh
            if(!d.success) throw new Error(d.message || "Gagal");
            
            const c = document.getElementById('ipContent');
            const flag = getFlagEmoji(d.country_code);
            const isp = d.connection?.isp || "-";
            const mapUrl = `https://www.google.com/maps?q=${d.latitude},${d.longitude}`;
            
            c.innerHTML = `
                <div class="bg-black/40 p-2 rounded border border-white/5 mb-2"><span class="text-gray-500 text-[10px] block">IP</span><span class="text-xl text-cyber-green font-bold">${d.ip}</span></div>
                <div class="grid grid-cols-2 gap-2 mb-2">
                    <div class="bg-black/40 p-2 rounded border border-white/5"><span class="text-gray-500 text-[10px] block">ISP</span><span class="text-white text-xs">${isp}</span></div>
                    <div class="bg-black/40 p-2 rounded border border-white/5"><span class="text-gray-500 text-[10px] block">NEGARA</span><span class="text-white text-lg">${flag} ${d.country}</span></div>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <div class="bg-black/40 p-2 rounded border border-white/5"><span class="text-gray-500 text-[10px] block">KOTA</span><span class="text-white text-xs">${d.city}</span></div>
                    <div class="bg-black/40 p-2 rounded border border-white/5 flex items-center justify-center"><a href="${mapUrl}" target="_blank" class="text-cyber-cyan text-xs border border-cyber-cyan px-2 py-1 rounded">BUKA PETA</a></div>
                </div>`;

            lastTgMsg = `üîç ${title}\nIP: ${d.ip}\nISP: ${isp}\nLoc: ${d.city}, ${d.country} ${flag}`;
            const logMsg = `<b>üïµÔ∏è‚Äç‚ôÇÔ∏è AKTIVITAS PENGGUNA</b>\n‚Ä¢ IP: <code>${visitorIP}</code>\n‚Ä¢ Action: <b>${title}</b>\n‚Ä¢ Result: <code>${d.ip}</code> (${d.country})`;
            
            document.getElementById('resultView').classList.remove('hidden');
            document.getElementById('quotaResult').classList.add('hidden');
            document.getElementById('ipResult').classList.remove('hidden');
            document.getElementById('loading').classList.add('hidden');
            sendLog(logMsg);
        } catch(e) { showError("Gagal: " + e.message); }
    }

    document.getElementById('btnMyIP').addEventListener('click', () => handleIpCheck('https://ipwho.is/', 'CEK MY IP', 'IP_CHECK'));
    
    document.getElementById('btnToggleHost').addEventListener('click', () => document.getElementById('hostInputArea').classList.toggle('hidden'));
    document.getElementById('btnCheckHostAction').addEventListener('click', async () => {
        let host = document.getElementById('hostInput').value.trim().replace(/^https?:\/\//,'').split('/')[0];
        if(!host) return alert('Masukkan Host');
        
        // Resolve Domain to IP First
        try {
            if(!/^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$/.test(host)) {
                const dns = await (await fetch(`https://dns.google/resolve?name=${host}`)).json();
                if(dns.Answer) host = dns.Answer.find(a=>a.type===1)?.data || host;
            }
            handleIpCheck(`https://ipwho.is/${host}`, `HOST: ${host}`, 'IP_HOST');
        } catch(e) { showError("DNS Error"); }
    });

    document.getElementById('copyBtn').addEventListener('click', () => {
      if(lastTgMsg) { navigator.clipboard.writeText(lastTgMsg); alert('Disalin!'); }
    });

    // INIT VISITOR
    window.addEventListener('load', async () => {
        try {
            const d = await fetchFresh('https://ipwho.is/');
            visitorIP = d.ip;
            sendLog(`<b>üë§ PENGUNJUNG BARU</b>\n‚Ä¢ IP: <code>${d.ip}</code>\n‚Ä¢ ${d.city}, ${d.country} ${getFlagEmoji(d.country_code)}`);
        } catch(e){}
    });
  </script>
</body>
