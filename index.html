<!DOCTYPE html>
<html lang="id" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Sidompul Cyber Checker</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#030303">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            display: ['Orbitron', 'sans-serif'],
            mono: ['Share Tech Mono', 'monospace'],
          },
          colors: {
            cyber: {
              black: '#030303',
              dark: '#0a0a0c',
              cyan: '#00f3ff',
              purple: '#bc13fe',
              dim: 'rgba(0, 243, 255, 0.1)'
            }
          },
          animation: {
            'pulse-glow': 'pulseGlow 2s infinite',
          },
          keyframes: {
            pulseGlow: {
              '0%, 100%': { boxShadow: '0 0 10px rgba(0, 243, 255, 0.2)' },
              '50%': { boxShadow: '0 0 25px rgba(0, 243, 255, 0.5)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body { background-color: #030303; color: #fff; overflow-x: hidden; }
    
    /* Cyber Panel Style */
    .cyber-panel {
      background: rgba(10, 10, 12, 0.85);
      border: 1px solid rgba(0, 243, 255, 0.2);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      position: relative;
    }
    .cyber-panel::after {
      content: ''; position: absolute; bottom: 0; right: 0;
      width: 20px; height: 20px;
      background: linear-gradient(-45deg, #00f3ff 2px, transparent 2px);
    }

    /* Glowing Text */
    .text-glow { text-shadow: 0 0 10px rgba(0, 243, 255, 0.8); }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: #030303; }
    ::-webkit-scrollbar-thumb { background: #00f3ff; }

    /* Floating WA */
    .wa-float { animation: float 4s ease-in-out infinite; box-shadow: 0 0 20px rgba(37, 211, 102, 0.5); }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
  </style>
</head>
<body class="min-h-screen flex flex-col pb-24 font-mono">

  <div class="fixed inset-0 pointer-events-none opacity-20" 
       style="background-image: linear-gradient(#00f3ff 1px, transparent 1px), linear-gradient(90deg, #00f3ff 1px, transparent 1px); background-size: 40px 40px; mask-image: radial-gradient(circle, black 40%, transparent 80%);">
  </div>

  <header class="fixed top-0 w-full z-40 bg-[#030303]/90 backdrop-blur-md border-b border-cyber-cyan/20">
    <div class="max-w-xl mx-auto px-6 h-20 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 border border-cyber-cyan bg-cyber-dim flex items-center justify-center">
          <i class="fa-solid fa-bolt text-cyber-cyan text-xl"></i>
        </div>
        <div>
          <h1 class="font-display font-bold text-xl tracking-widest text-white">SIDOMPUL</h1>
          <div class="h-[2px] w-full bg-gradient-to-r from-cyber-cyan to-transparent"></div>
        </div>
      </div>
      <div class="w-2 h-2 rounded-full bg-cyber-cyan shadow-[0_0_10px_#00f3ff] animate-pulse"></div>
    </div>
  </header>

  <main class="flex-1 w-full max-w-xl mx-auto pt-28 px-5 relative z-10">
    
    <div class="text-center mb-10">
      <h2 class="text-2xl font-display font-black italic tracking-wider text-transparent bg-clip-text bg-gradient-to-r from-white via-cyber-cyan to-white animate-pulse">
        „ÄêÔªø ùïÄùï•ùï§ùïìùïíùïï ùï§ùï•ùï†ùï£ùïñ „Äë
      </h2>
      <p class="text-[10px] text-cyber-cyan/60 tracking-[0.5em] mt-2">SYSTEM READY</p>
    </div>

    <div class="cyber-panel rounded-xl p-6 mb-8">
      <label class="text-xs text-cyber-cyan mb-2 block tracking-widest">> TARGET_MSISDN</label>
      <div class="relative group">
        <input type="tel" id="nomor" placeholder="08xxx..." 
          class="w-full bg-black border border-white/20 text-white font-mono text-lg py-4 pl-4 pr-12 focus:outline-none focus:border-cyber-cyan focus:shadow-[0_0_15px_rgba(0,243,255,0.3)] transition-all placeholder-gray-700">
        <i class="fa-solid fa-terminal absolute right-4 top-1/2 -translate-y-1/2 text-gray-600 group-focus-within:text-cyber-cyan transition-colors"></i>
      </div>
      
      <button id="cekBtn" class="mt-4 w-full bg-white text-black font-display font-bold text-lg py-3 hover:bg-cyber-cyan hover:tracking-widest transition-all duration-300 clip-path-polygon shadow-[0_0_15px_rgba(255,255,255,0.2)]">
        INITIATE SCAN
      </button>
    </div>

    <div id="loading" class="hidden py-10 text-center">
      <div class="inline-block relative">
        <div class="w-16 h-16 border-2 border-cyber-dim rounded-full animate-spin"></div>
        <div class="w-16 h-16 border-t-2 border-cyber-cyan rounded-full animate-spin absolute top-0 left-0 shadow-[0_0_15px_#00f3ff]"></div>
      </div>
      <p class="font-mono text-xs text-cyber-cyan mt-4 animate-pulse">ACCESSING DATABASE...</p>
    </div>

    <div id="error" class="hidden border border-red-500/50 bg-red-900/10 p-4 mb-6 flex items-center gap-4">
      <i class="fa-solid fa-triangle-exclamation text-red-500 text-xl"></i>
      <div>
        <h4 class="text-red-500 font-bold font-display">ERROR</h4>
        <p id="errorMsg" class="text-red-400/70 text-xs">Connection failed.</p>
      </div>
    </div>

    <div id="result" class="hidden space-y-6">
      
      <div class="cyber-panel p-6 rounded-lg">
        <div class="flex justify-between items-end border-b border-white/10 pb-4 mb-4">
          <div>
            <span class="text-[10px] text-gray-500 tracking-widest block mb-1">MSISDN</span>
            <span class="text-2xl text-white font-bold tracking-wider text-glow" id="resNomor">-</span>
          </div>
          <div class="text-right">
             <span class="text-[10px] text-gray-500 tracking-widest block mb-1">KARTU BERAKHIR</span>
             <span class="text-cyber-cyan font-bold" id="resExp">-</span>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4 text-xs">
          <div>
            <span class="text-gray-500 block">UMUR KARTU</span>
            <span class="text-white font-bold" id="resUmur">-</span>
          </div>
          <div class="text-right">
             <span class="text-gray-500 block">JARINGAN</span>
             <span class="text-green-400 font-bold" id="resNet">LTE</span>
          </div>
        </div>
        
        <div class="mt-4 pt-3 border-t border-white/10 flex justify-between text-[10px] text-gray-500">
          <span id="vDev">DEV [ ]</span>
          <span id="vArea">AREA [ ]</span>
          <span id="vSim">SIM [ ]</span>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div class="bg-black border border-white/10 p-4 rounded text-center hover:border-cyber-cyan transition-colors">
          <p class="text-[10px] text-gray-500 tracking-widest mb-1">TOTAL SEMUA</p>
          <p class="text-xl font-bold text-white group-hover:text-cyber-cyan" id="totalQuota">0 GB</p>
        </div>
        <div class="bg-black border border-white/10 p-4 rounded text-center hover:border-cyber-purple transition-colors">
          <p class="text-[10px] text-gray-500 tracking-widest mb-1">SISA SEMUA</p>
          <p class="text-xl font-bold text-white" id="sisaQuota">0 GB</p>
        </div>
      </div>

      <div>
        <div class="flex items-center gap-2 mb-4">
          <i class="fa-solid fa-list-check text-cyber-cyan"></i>
          <h3 class="font-display font-bold text-sm text-white tracking-wider">PAKET AKTIF</h3>
        </div>
        <div id="paketContainer" class="space-y-4">
          </div>
      </div>

    </div>
  </main>

  <a href="https://chat.whatsapp.com/H4wD01XzngRJo3ORjKKV3V" target="_blank" 
     class="fixed bottom-8 right-6 z-50 w-14 h-14 rounded-full bg-[#25D366] flex items-center justify-center wa-float hover:scale-110 transition-transform cursor-pointer border-2 border-black">
    <i class="fa-brands fa-whatsapp text-3xl text-white"></i>
  </a>

  <script>
    const API_CEK = '/api/cek-quota';
    const API_LOG = '/api/telegram';

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
    }

    const parseSize = (str) => {
      if(!str) return 0;
      let val = parseFloat(str.replace(/[^0-9.]/g, ''));
      let unit = str.replace(/[0-9.\s]/g, '').toUpperCase();
      if(unit.includes('GB')) return val;
      if(unit.includes('MB')) return val / 1024;
      return 0;
    };

    const input = document.getElementById('nomor');
    input.addEventListener('input', (e) => {
      let val = e.target.value.replace(/[^0-9]/g,'');
      if(val.startsWith('08')) val = '62' + val.slice(1);
      if(val.startsWith('8')) val = '62' + val;
      if(val !== e.target.value) e.target.value = val;
    });

    const sendLog = async (msg, type) => {
      try {
        await fetch(API_LOG, { 
            method:'POST', 
            headers:{'Content-Type':'application/json'}, 
            body:JSON.stringify({text: msg})
        });
      } catch(e){}
    }

    document.getElementById('cekBtn').addEventListener('click', async () => {
      const val = input.value.trim();
      if(val.length < 10) return;

      document.getElementById('result').classList.add('hidden');
      document.getElementById('error').classList.add('hidden');
      document.getElementById('loading').classList.remove('hidden');
      document.getElementById('paketContainer').innerHTML = '';

      sendLog(`<b>üîç SCAN DIMULAI</b>\nTarget: <code>${val}</code>`, 'INPUT');

      try {
        const res = await fetch(API_CEK, {
          method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({number: val})
        });
        const data = await res.json();
        
        document.getElementById('loading').classList.add('hidden');

        if(!data.success) throw new Error(data.message || 'Gagal koneksi server.');

        const sub = data.data.subs_info;
        const pkgs = data.data.package_info.packages;

        // UI Info
        document.getElementById('resNomor').innerText = sub.msisdn;
        document.getElementById('resExp').innerText = sub.exp_date;
        document.getElementById('resUmur').innerText = sub.tenure || "N/A";
        document.getElementById('resNet').innerText = sub.net_type || "LTE";
        
        // UI VoLTE
        const v = sub.volte || {};
        const setV = (id, s) => {
           const el = document.getElementById(id);
           el.className = s ? 'text-green-500 font-bold' : 'text-gray-600';
           el.innerHTML = el.innerText.replace('[ ]', s ? '[OK]' : '[NO]');
        };
        setV('vDev', v.device);
        setV('vArea', v.area);
        setV('vSim', v.simcard);

        let totalAll = 0, sisaAll = 0;
        
        // --- LOGIKA TELEGRAM SUPER DETAIL ---
        let tgMsg = `<b>‚úÖ HASIL SCAN SIDOMPUL</b>\n`;
        tgMsg += `========================\n`;
        tgMsg += `<b>üë§ PELANGGAN</b>\n`;
        tgMsg += `‚Ä¢ Nomor: <code>${sub.msisdn}</code>\n`;
        tgMsg += `‚Ä¢ Kartu Berakhir: ${sub.exp_date}\n`;
        tgMsg += `‚Ä¢ Umur Kartu: ${sub.tenure || '-'}\n`;
        tgMsg += `‚Ä¢ Jaringan: ${sub.net_type}\n`;
        
        // Log VoLTE
        const vStat = (s) => s ? '‚úÖ' : '‚ùå';
        tgMsg += `‚Ä¢ VoLTE: Device(${vStat(v.device)}) Area(${vStat(v.area)}) SIM(${vStat(v.simcard)})\n\n`;

        tgMsg += `<b>üì¶ RINCIAN PAKET AKTIF</b>\n`;

        if(pkgs && pkgs.length > 0) {
          pkgs.forEach((p, index) => {
            // -- BAGIAN TELEGRAM --
            tgMsg += `\n<b>${index + 1}. ${p.name}</b>\n`;
            tgMsg += `   üïí Berakhir: ${p.expiry}\n`; // Menampilkan Jam Lengkap di Telegram

            // -- BAGIAN UI WEBSITE --
            const card = document.createElement('div');
            card.className = "cyber-panel p-4 rounded mb-2 hover:border-cyber-cyan transition-all";
            
            let qHtml = '';
            
            p.quotas.forEach(q => {
              totalAll += parseSize(q.total);
              sisaAll += parseSize(q.remaining);
              
              const pct = q.percent !== null ? q.percent : 100;
              const barClass = pct < 20 ? 'bg-red-500 shadow-[0_0_10px_red]' : 'bg-cyber-cyan shadow-[0_0_10px_#00f3ff]';
              
              // Detail Quota Telegram
              tgMsg += `   ‚îú <b>${q.name}</b>\n`;
              tgMsg += `   ‚îÇ  Total: ${q.total}\n`;
              tgMsg += `   ‚îî  Sisa : <b>${q.remaining}</b>\n`;

              // Detail Quota Website
              qHtml += `
                <div class="mt-4 first:mt-2">
                  <div class="flex justify-between mb-1 text-xs font-mono">
                    <span class="text-gray-400">${q.name}</span>
                    <span class="text-white">${q.remaining}</span>
                  </div>
                  <div class="w-full bg-black h-1 border border-white/10">
                    <div class="h-full ${barClass} transition-all duration-1000" style="width:${pct}%"></div>
                  </div>
                  <div class="text-[9px] text-gray-500 mt-1 font-mono flex justify-between">
                     <span>TOTAL: ${q.total}</span>
                     <span>SISA: ${q.remaining}</span>
                  </div>
                </div>
              `;
            });

            card.innerHTML = `
              <div class="flex justify-between items-start border-b border-white/10 pb-2 mb-2">
                <h4 class="font-bold text-sm text-cyber-cyan font-display tracking-wide pr-2">${p.name}</h4>
                <div class="text-[10px] text-gray-400 font-mono whitespace-nowrap flex items-center">
                   <i class="fa-regular fa-clock mr-1 text-cyber-cyan"></i>
                   ${p.expiry}
                </div>
              </div>
              ${qHtml}
            `;
            document.getElementById('paketContainer').appendChild(card);
          });
        } else {
            document.getElementById('paketContainer').innerHTML = `<div class="text-center text-gray-600 font-mono text-xs py-4">// TIDAK ADA PAKET AKTIF //</div>`;
            tgMsg += "<i>Tidak ada paket data aktif.</i>\n";
        }

        tgMsg += `\n========================\n`;
        tgMsg += `<b>üìä RINGKASAN DATA</b>\n`;
        tgMsg += `‚Ä¢ Total Semua: ${totalAll.toFixed(1)} GB\n`;
        tgMsg += `‚Ä¢ Sisa Semua: <b>${sisaAll.toFixed(1)} GB</b>\n`;
        tgMsg += `========================\n`;
        tgMsg += `<i>By Itsbad Store System</i>`;

        // Update Summary UI
        document.getElementById('totalQuota').innerText = totalAll.toFixed(1) + " GB";
        document.getElementById('sisaQuota').innerText = sisaAll.toFixed(1) + " GB";
        
        document.getElementById('result').classList.remove('hidden');
        
        // Kirim Log
        sendLog(tgMsg, 'OUTPUT');

      } catch (err) {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('error').classList.remove('hidden');
        document.getElementById('errorMsg').innerText = err.message;
        sendLog(`<b>‚ùå GAGAL</b>\nTarget: ${val}\nInfo: ${err.message}`, 'ERROR');
      }
    });
  </script>
</body>
</html>
